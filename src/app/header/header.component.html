        <button type="button" class="btn btn-outline-success-50" routerLink="/cart">

        <h5  style="padding-right: 1%;padding-top: 0.5%;"*ngIf="this.auth.loggedIn()" routerLink="/login">{{this.auth.getUser()}}</h5>
      <button type="button" class="btn btn-outline-dark rounded-50" *ngIf="!this.auth.loggedIn()" routerLink="/login">Login</button>
      <button type="button" class="btn btn-outline-dark rounded-50" (click)="logout()" *ngIf="this.auth.loggedIn()" routerLink="/login">Logout</button>
