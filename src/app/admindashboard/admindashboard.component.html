<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        type="submit">Add Product</button>
                </div>
            </div>
        </div>
    </nav>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>productCategory</th>
                <th>productDescription</th>
                <th>productPrice</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.Category}}</td>
                <td>{{product.Description}}</td>
                <td>{{product.price}}</td>
                <td>
                    <input type="button" data-bs-toggle="modal" (click)="editProduct(product)"
                        data-bs-target="#staticBackdrop" value="edit" class="btn-success me-2" />
                    <input type="button" value="Delete" (click)="deleteProduct(product)" class="btn btn-danger">
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">product added</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="productvalue">
                    <div class="mb-3">
                        <label for="txtid" class="form-label">product id</label>
                        <input type="text" formControlName="Id" class="form-control" id="txtid"
                            placeholder="enter your product id">
                    </div>
                    <div class="mb-3">
                        <label for="txtName" class="form-label">product name</label>
                        <input type="text" formControlName="name" class="form-control" id="txtName"
                            placeholder="enter your product name">
                    </div>
                    <div class="mb-3">
                        <label for="txtCategory" class="form-label">product Category</label>
                        <input type="text" formControlName="Category" class="form-control" id="txtCategory"
                            placeholder="enter your product Category">
                    </div>
                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">product Description</label>
                        <input type="text" formControlName="Description" class="form-control" id="txtDescription"
                            placeholder="enter your product Description">
                    </div>
                    <div class="mb-3">
                        <label for="txtPrice" class="form-label">product price</label>
                        <input type="text" formControlName="price" class="form-control" id="txtPrice"
                            placeholder="enter your product price">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="btnSaveShow" class="btn btn-primary" (click)="AddProduct()">save</button>
                <button type="button" *ngIf="btnUpateShow" class="btn btn-primary"
                    (click)="updateProduct()">Update</button>

            </div>
        </div>
    </div>
</div>
