
<app-header></app-header>
<section class="v-80" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://images.pexels.com/photos/462235/pexels-photo-462235.jpeg?cs=srgb&dl=pexels-pixabay-462235.jpg&fm=jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign into your
                    account</h4>
                  <div class="form-outline mb-4">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" name="username" [(ngModel)]="form.userName" required
                        minlength="3" maxlength="20" #username="ngModel" />
                      <div class="alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                        <div *ngIf="username.errors['required']" style="color: red;">Username is required</div>
                        <div *ngIf="username.errors['minlength']" style="color: red;">
                          Username must be at least 3 characters
                        </div>
                        <div *ngIf="username.errors['maxlength']" style="color: red;">
                          Username must be at most 20 characters
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.userPassword" required
                      minlength="8" #password="ngModel" />
                    <div class="alert-danger" role="alert" *ngIf="password.errors && f.submitted" style="color: red;">
                      <div *ngIf="password.errors['required']">Password is required</div>
                      <div *ngIf="password.errors['minlength']">
                        Password must be at least 8 characters
                      </div>
                    </div>
                  </div>
                </div>
                  <br>
                    <div class="pt-1 mb-4" style="padding-left: 150px;">
                    <button class="btn btn-outline-dark">Login</button>
                  </div>
                  <div class="alert alert-warning" role="alert" *ngIf="f.submitted && isSignUpFailed">
                    Login failed!<br />{{ errorMessage }}
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                    style="color: #393f81;">Register here</a></p>
                    <div class="nav-item ml-auto" style="padding-left: 250px;">
                      <a class="nav-link active" aria-current="page" routerLink="/admin"> Login as Admin
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                      </a>
                    </div>
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
